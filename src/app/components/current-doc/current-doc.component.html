<div class="container">
  <header>
    <mat-slide-toggle [(ngModel)]="isActive" (change)="onAutoScrollClicked()">Auto Scroll</mat-slide-toggle>
    <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1" step="1" min="1" max="100" [(ngModel)]="speed"
      (change)="onSpeedChanged($event)">
    </mat-slider>
  </header>
  <div #scrolledDocContainer class="container content-section">

    <!-- <p>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput>
      </mat-form-field>
    </p> -->
    <p>{{ docItem?.title }}</p>
    <p>{{ docItem?.textContent }}</p>

  </div>
</div>
