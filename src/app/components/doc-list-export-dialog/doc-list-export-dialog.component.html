<h1 mat-dialog-title>Export Data</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Export Target</mat-label>
    <mat-select>
      <mat-option value="option">Dropbox</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()" cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="" (click)="onExportClick()" [disabled]="!dropboxToken">Export</button>
</div>
